    <script>
        var limit = 10;
        var offset = 0;
        var isEnd = false;
        const getAccount = function () {
            jQuery.ajax({
                url: `account.php?limit=${limit}&offset=${offset}`,
                method: "get",
                success: function (data) {
                    console.log(data);
                    const parsedData = JSON.parse(data);
                    if (parsedData.length === 0){
                        isEnd = true;
                        alert("KHONG CO THEM DU LIEU MOI")
                    }
                    let id = offset;
                    for (let account of parsedData) {
//                         $(document.body).append(`<div class="grid grid-cols-5 container mx-auto content-center items-center" id="${id++}">
//     <div class="col-span-1">${account.id}</div>
//     <div class="col-span-2">${account.email}</div>
//     <div class="col-span-2"><button class="deleteButton shadow border border-black" type="button" data-id=${account.id} >Delete</button></div>
// </div>`);
                        $('#account_manage').append(`
                        
                        <tr id="${id++}">
              <td> 
                <a href="#">
                  <p class="mb-2 md:ml-4">${account.id}</p>
                  <!-- <form action="" method="POST">
                    <button type="submit" class="text-gray-700 md:ml-4">
                      <small>(Remove item)</small>
                    </button>
                  </form> -->
                </a>
              </td>
              <td class="hidden text-right md:table-cell">
                <span class="text-sm lg:text-base font-medium">
                  ${account.email} 
                </span>
              </td>
              <td class="justify-center md:justify-end md:flex mt-6">
                <div class="w-20 h-10">
                  <div class="relative flex flex-row w-full h-8">
                <button class="deleteButton inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-red-500 rounded shadow ripple hover:shadow-lg hover:bg-red-600 focus:outline-none" type="button" data-id=${account.id} >Delete</button>
                  </div>
                </div>
              </td>
              
            </tr>

                        `);
                    }
                }, error: function (err){
                    const response = JSON.parse(err.responseText);
                    alert(response.message);
                }
            })
        }
        const removeAccount = function (){
            for (let id = offset; id < offset+10; id++){
                jQuery(`#${id}`).remove();
            }
        }
        jQuery(document).ready(function () {
            getAccount();
            jQuery(document).on('click', '.deleteButton', function(){
                const id = jQuery(this).data('id');
                jQuery.ajax(({url: "account.php", contentType: "application/json", method: "post", data: JSON.stringify({type: "DELETE", id: id}), success: function (data){
                    console.log(data);
                    location.reload();
                    }}))
            })
        })
        jQuery(document).on("click", "#prev", function (){
            if (offset - limit < 0){
                alert("DANG O TRANG DAU");
                return
            }
            isEnd=false;
            removeAccount();
            offset = offset - limit;
            getAccount();
        });
        jQuery(document).on("click", "#next", function (){
            if (isEnd === true){
                alert("DANG O TRANG CUOI");
                return
            }
            removeAccount();
            offset = offset + limit;
            getAccount();
        });
    </script>
